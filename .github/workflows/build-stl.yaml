name: stl builder
on: [push]
jobs:
  build-stls:
    runs-on: ubuntu-latest
    steps:
      - name: install deps
        uses: py-actions/py-dependency-install@v4
        with:
          update-pip: "false"
          update-setuptools: "false"
          update-wheel: "false"
          path: requirements.txt
      - name: build models
        run: for i in model_*.py; do python3 $i; done
        shell: bash
        working-directory: src